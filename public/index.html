<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Client</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container">
    <h1 class="mt-2">Socket Client</h1>
    <hr>

    <p>
        Server status:
        <span id="lblOnline" class="text-success">Online</span>
        <span id="lblOffline" class="text-danger">Offline</span>
    </p>

    <div class="row">
        <div class="col">
            <input type="text" id="txtMessage" class="form-control">
        </div>
        <div class="col">
            <button id="btnEnviar" type="button" class="btn btn-primary">
                Send
            </button>
        </div>    
    </div>

    <script src="http://localhost:8080/socket.io/socket.io.js"></script>
    <script src="./js/socketClient.js"></script>
</body>
</html>
